<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Gesture Particle Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      #app {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #camera {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        transform: scaleX(-1); /* 镜像，符合用户直觉 */
      }
      #three-container {
        position: absolute;
        inset: 0;
        z-index: 1;
      }
      #ui {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(18px);
        color: #fff;
        z-index: 2;
        font-size: 14px;
      }
      #ui label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .color-dot {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        cursor: pointer;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2);
      }
      .color-dot[data-active="true"] {
        box-shadow: 0 0 0 2px #fff, 0 0 12px rgba(255, 255, 255, 0.8);
      }
      #status {
        margin-left: 8px;
        font-size: 12px;
        opacity: 0.8;
      }
      #debug {
        position: absolute;
        right: 12px;
        bottom: 12px;
        padding: 6px 10px;
        font-size: 11px;
        color: #ccc;
        background: rgba(0, 0, 0, 0.45);
        border-radius: 8px;
        backdrop-filter: blur(14px);
        z-index: 2;
        max-width: 260px;
        line-height: 1.4;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <video id="camera" autoplay playsinline></video>
      <div id="three-container"></div>
      <div id="ui">
        <span>粒子颜色：</span>
        <div id="color-palette">
          <div
            class="color-dot"
            data-color="#ffd166"
            data-active="true"
            style="background:#ffd166"
          ></div>
          <div
            class="color-dot"
            data-color="#4cc9f0"
            style="background:#4cc9f0"
          ></div>
          <div
            class="color-dot"
            data-color="#ff6b6b"
            style="background:#ff6b6b"
          ></div>
          <div
            class="color-dot"
            data-color="#c77dff"
            style="background:#c77dff"
          ></div>
          <div
            class="color-dot"
            data-color="#ffffff"
            style="background:#ffffff"
          ></div>
        </div>
        <span id="status">初始化中...</span>
      </div>
      <div id="debug"></div>
    </div>

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <!-- MediaPipe Hands (仅脚本，组件模式) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
